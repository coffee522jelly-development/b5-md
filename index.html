<textarea id='$input' class='input p-3 border bg-light' rows='20'>

***

- リストのアイテム

***

- [x] タスク２
- [ ] タスク３
***

3. さん

console.log("こんにちは");
```

          <div id='$output' class='output p-3 border'></div>
