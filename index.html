<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="common.css">
  <!-- タイトル -->
  <title>b5-md</title>
 </head>
  <body>
    <header>
      <!-- ナビゲーションバー -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand d-print-none" href="#">MARKDOWN⇔HTML</a>
        </div>
      </nav>
     </header>
   <!-- メインコンテナ -->
    <div id="main" class="container">
      <div class="row g-2">
        <div class="col-3 d-print-none">
          <div><h4>編集</h4></div>
        </div>
        <div class="col-9 d-print-none">
          <div><h4>プレビュー</h4></div>
        </div>
        <div class="col-3 d-print-none functions">
          <li class="nav-item">
            <button id="Bold" type="button" class="btn btn-outline-secondary"><i class="fas fa-bold"></i></button>
            <button id="Italic" type="button" class="btn btn-outline-secondary"><i class="fas fa-italic"></i></button>
            <button id="List" type="button" class="btn btn-outline-secondary"><i class="fas fa-list"></i></button>
            <button id="Quote" type="button" class="btn btn-outline-secondary"><i class="fas fa-quote-right"></i></button>
            <button id="Line" type="button" class="btn btn-outline-secondary"><i class="far fa-window-minimize"></i></button>
            <button id="Code" type="button" class="btn btn-outline-secondary"><i class="fas fa-code"></i></button>
            <button id="Reset" type="button" class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
          </li>
        </div>
        <div class="col-9 d-print-none functions">
          <li class="nav-item">
            <button id="Print" type="button" class="btn btn-outline-primary">印刷</button>
          </li>
        </div>
        <div class="col-3 d-print-none">
<textarea id='$input' class='input p-3 border bg-light d-print-none' rows='20'>
# h1
## h2
###  h3
####  h4 
#####  h5  
######  h6 

##### 水平線
***

##### 引用符
> どうも、こんにちは
***

##### タスク
- リストのアイテム

***
- [ ] タスク１
- [x] タスク２
- [ ] タスク３
***

1. いち
2. に
3. さん

***
#####コード
```js
console.log("コードの要素");
console.log("こんにちは");
```
</textarea>
        </div>
        <div id="preview" class="col-9">
          <div id='$output' class='output p-3 border'></div>
        </div>
      </div>
    </div>

    <!-- CDN読込 -->
    <script src='https://cdn.jsdelivr.net/gh/rsms/markdown-wasm@v1.1.2/dist/markdown.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({startOnLoad: true});
      mermaid.init(undefined, '.language-mermaid');
    </script>
    
   
    <footer class="footer mt-auto py-3 bg-light d-print-none">
      <div class="container">
        <span class="text-muted">© 2021 B5-MD</span>
      </div>
    </footer>

  </body>
</html>
